<!doctype html>
<html>
  <head>
    <title>{{ title }} - Pozole Scheduler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
      .flash { padding: 10px; margin-bottom: 15px; border: 1px solid transparent; border-radius: 4px; }
      .flash.success { color: #155724; background-color: #d4edda; border-color: #c3e6cb; }
      .flash.danger { color: #721c24; background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
  </head>
  <body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <h1>Pozole Staff Scheduler</h1>
    <hr>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
