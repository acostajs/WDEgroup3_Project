<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift Details</title>
    <style>
        body { font-family: sans-serif; }
        .detail-section { margin-bottom: 20px; padding: 15px; border: 1px solid #eee; }
        h2 { margin-top: 0; }
        a { text-decoration: none; margin-top: 10px; display: block; }
    </style>
</head>
<body>
    <h1>Shift Details</h1>

    <div class="detail-section">
        <h2>Shift Information</h2>
        <p><strong>ID:</strong> {{ shift.id }}</p>
        <p><strong>Start Time:</strong> {{ shift.start_time }}</p>
        <p><strong>End Time:</strong> {{ shift.end_time }}</p>
        <p><strong>Day:</strong> {{ shift.day }}</p>
        <p><strong>Employee ID:</strong> {{ shift.employee_id if shift.employee_id else 'Not Assigned' }}</p>
    </div>

    <form action="{{ url_for('delete_shift_ui', shift_id=shift.id) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this shift?')">
        <button type="submit">Delete Shift</button>
    </form>
    <a href="{{ url_for('edit_shift_ui', shift_id=shift.id) }}">Edit Shift</a>
    <a href="{{ url_for('list_shifts_ui') }}">Back to Shift List</a>
</body>
</html>
