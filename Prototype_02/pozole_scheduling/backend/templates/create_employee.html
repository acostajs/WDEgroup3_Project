<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Employee</title>
    <style>
        body { font-family: sans-serif; }
        form { width: 80%; margin: 20px auto; padding: 20px; border: 1px solid #ccc; }
        label { display: block; margin-bottom: 5px; }
        input[type="text"], select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        button[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button[type="submit"]:hover { background-color: #45a049; }
        .availability-section { margin-top: 15px; border-top: 1px solid #eee; padding-top: 15px; }
        .availability-day { margin-bottom: 10px; }
        a { text-decoration: none; margin-top: 10px; display: block; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Create New Employee</h1>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form action="{{ url_for('submit_employee') }}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="role">Role:</label>
        <input type="text" id="role" name="role" required>

        <div class="availability-section">
            <h2>Availability</h2>
            <div class="availability-day">
                <label for="monday">Monday:</label>
                <input type="text" id="monday" name="monday" placeholder="e.g., 9-5 or Off">
            </div>
            <div class="availability-day">
                <label for="tuesday">Tuesday:</label>
                <input type="text" id="tuesday" name="tuesday" placeholder="e.g., 6-11 or Off">
            </div>
            <div class="availability-day">
                <label for="wednesday">Wednesday:</label>
                <input type="text" id="wednesday" name="wednesday" placeholder="e.g., 10-6 or Off">
            </div>
            <div class="availability-day">
                <label for="thursday">Thursday:</label>
                <input type="text" id="thursday" name="thursday" placeholder="e.g., 7-12 or Off">
            </div>
            <div class="availability-day">
                <label for="friday">Friday:</label>
                <input type="text" id="friday" name="friday" placeholder="e.g., 5-10 or Off">
            </div>
            <div class="availability-day">
                <label for="saturday">Saturday:</label>
                <input type="text" id="saturday" name="saturday" placeholder="e.g., 6-11 or Off">
            </div>
            <div class="availability-day">
                <label for="sunday">Sunday:</label>
                <input type="text" id="sunday" name="sunday" placeholder="e.g., Off">
            </div>
        </div>

        <button type="submit">Create Employee</button>
    </form>

    <a href="{{ url_for('list_employees_ui') }}">Back to Employee List</a>
</body>
</html>
